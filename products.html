<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Shop — Étheria</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style copy.css">
</head>
<body>
<header id="site-header"></header>
<main class="container py-5">
<h3 class="mb-4">Shop — Featured items</h3>


<template id="product-template">
<article class="col-12 col-sm-6 col-lg-3 mb-3">
<div class="card h-100">
<img src="" class="card-img-top" alt="">
<div class="card-body">
<h5 class="card-title">Product title</h5>
<p class="card-text">Short description and comments.</p>
</div>
<div class="quantity d-flex align-items-center gap-2">
<button class="btn btn-sm btn-outline-dark minus">−</button>
<span class="count">0</span>
<button class="btn btn-sm btn-outline-dark plus">+</button>
</div>
<div class="card-footer d-flex justify-content-between align-items-center">
<span class="price">$0</span>
<a href="#" class="btn btn-sm btn-buy">Buy</a>
</div>
</div>
</article>
</template>

<div class="row" id="products-list"></div>
<button id="cartButton" class="btn btn-dark"><strong>Cart</strong></button>
</main>

<footer class="bg-dark text-light text-center py-3">© 2025 Étheria</footer>


<script src="shared-nav.js"></script>
<script>

const data = [
{title: 'Silk dress', img: 'prod1.jpg', desc: 'Light summer silhouette', price: 220, code: 'dress'},
{title: 'Tailored coat', img: 'prod2.jpg', desc: 'Autumn classic', price: 480, code: 'coat'},
{title: 'Leather boots', img: 'prod3.jpg', desc: 'Chunky sole', price: 190, code: 'boots'},
{title: 'Mini bag', img: 'prod4.jpg', desc: 'Compact and chic', price: 120, code: 'bag'},
{title: 'Sunglasses', img: 'prod5.jpg', desc: 'Retro shape', price: 80, code: 'glasses'},
{title: 'Knitted sweater', img: 'prod6.jpg', desc: 'Cozy fit', price: 110, code: 'sweater'},
{title: 'Pleated skirt', img: 'prod7.jpg', desc: 'Movement-friendly', price: 95, code: 'skirt'},
{title: 'Statement ring', img: 'prod8.jpg', desc: 'Bold accessory', price: 40, code: 'ring'}
];


const container = document.getElementById('products-list');
data.forEach(item => {
const tmpl = document.getElementById('product-template');
const clone = tmpl.content.cloneNode(true);
const article = clone.querySelector('article');
article.dataset.code = item.code;
article.querySelector('img').src = item.img;
article.querySelector('img').alt = item.title;
article.querySelector('.card-title').textContent = item.title;
article.querySelector('.card-text').textContent = item.desc;
article.querySelector('.price').textContent = '$' + item.price;
container.appendChild(clone);
});

</script>
</body>
</html>
